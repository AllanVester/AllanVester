name: Dropbox

on:
  workflow_call:
  workflow_dispatch:

jobs:
  dropbox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Dropbox repository
        uses: actions/checkout@v5
        with:
          repository: "${{ github.repository_owner }}/dropbox"
          path: "${{ github.workspace }}/"
          token: "${{ secrets.PAT }}"

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install -r ${{ github.workspace }}/requirements.txt

      - name: Run Dropbox script
        run: |
          python ${{ github.workspace }}/dropbox.py
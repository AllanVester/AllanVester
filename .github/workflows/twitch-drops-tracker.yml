name: Twitch Drops Tracker

on:
  workflow_call:
  workflow_dispatch:

jobs:
  twitch-drops-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Twitch Drops Tracker repository
        uses: actions/checkout@v5
        with:
          repository: "${{ github.repository_owner }}/Twitch-Drops-Tracker"
          path: "${{ github.workspace }}/"
          token: "${{ secrets.PAT }}"

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install -r ${{ github.workspace }}/requirements.txt

      - name: Run Twitch Drops Tracker script
        run: |
          python ${{ github.workspace }}/twitch_drops_tracker.py
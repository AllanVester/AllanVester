name: EDRI

on:
  workflow_call:
  workflow_dispatch:

jobs:
  edri:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout EDRI repository
        uses: actions/checkout@v5
        with:
          repository: "${{ github.repository_owner }}/EDRI-price-checker"
          path: "${{ github.workspace }}/"
          token: "${{ secrets.PAT }}"

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install -r ${{ github.workspace }}/requirements.txt

      - name: Run EDRI script
        run: |
          python ${{ github.workspace }}/EDRI.py
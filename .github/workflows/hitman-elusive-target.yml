name: Hitman Elusive Target

on:
  workflow_call:
  workflow_dispatch:

jobs:
  hitman-elusive-target:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Hitman Elusive Target repository
        uses: actions/checkout@v5
        with:
          repository: "${{ github.repository_owner }}/hitman-elusive-target"
          path: "${{ github.workspace }}/"
          token: "${{ secrets.PAT }}"

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install -r ${{ github.workspace }}/requirements.txt

      - name: Run Hitman Elusive Target script
        run: |
          python ${{ github.workspace }}/hitman_elusive_target.py
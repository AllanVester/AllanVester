name: Reels Downloader

on:
  workflow_call:
  workflow_dispatch:

jobs:
  reels-downloader:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Reels Downloader repository
        uses: actions/checkout@v5
        with:
          repository: "${{ github.repository_owner }}/reels-downloader"
          path: "${{ github.workspace }}/"
          token: "${{ secrets.PAT }}"

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install -r ${{ github.workspace }}/requirements.txt

      - name: Run Reels Downloader script
        run: |
          python ${{ github.workspace }}/reels_downloader.py
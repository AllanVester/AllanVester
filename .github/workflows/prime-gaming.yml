name: Prime Gaming

on:
  workflow_call:
  workflow_dispatch:

jobs:
  prime-gaming:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Prime Gaming repository
        uses: actions/checkout@v5
        with:
          repository: "${{ github.repository_owner }}/prime-gaming"
          path: "${{ github.workspace }}/"
          token: "${{ secrets.PAT }}"

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install -r ${{ github.workspace }}/requirements.txt

      - name: Run Prime Gaming script
        run: |
          python ${{ github.workspace }}/prime_gaming.py
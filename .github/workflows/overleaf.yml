name: Overleaf

on:
  workflow_call:
  workflow_dispatch:

jobs:
  overleaf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Overleaf repository
        uses: actions/checkout@v5
        with:
          repository: "${{ github.repository_owner }}/overleaf-checker"
          path: "${{ github.workspace }}/"
          token: "${{ secrets.PAT }}"

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install -r ${{ github.workspace }}/requirements.txt

      - name: Run Overleaf script
        run: |
          python ${{ github.workspace }}/Overleaf.py